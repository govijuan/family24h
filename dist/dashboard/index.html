          <div>

<div role="main" class="dashboard">
  <section class="content">
    <div id="flash" role="alert" class="alert alert-dismissible">
      <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="button__bar">
      <div class="buttons"><a href="#" onclick="displayModal('lock');" class="lock"><img src="/images/ic_phonelink_lock_black_48px.svg">
          <p>Lock</p></a><a href="#" onclick="displayModal('ring');" class="ring"><img src="/images/ic_speaker_phone_black_48px.svg">
          <p>Ring</p></a><a href="#" onclick="displayModal('pattern');" class="pattern"><img src="/images/ic_dialpad_black_48px.svg">
          <p>Pattern</p></a><a href="#" onclick="displayModal('wipe');" class="wipe"><img src="/images/ic_phonelink_erase_black_48px.svg">
          <p>Wipe</p></a></div>
    </div>
    <div id="mapdiv"></div>
    <div role="modal" class="confirm-modal">
      <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
      <h3></h3>
      <div class="row">
        <div>
          <div class="avatar"><img src=""></div>
        </div>
        <div>
          <p>This will ring your phone for 15 seconds</p>
        </div>
      </div><a href="#" role="button" class="btn btn-lg btn-success btn-ring">Ring ma' bell</a>
    </div>
  </section>
</div>
