<section class="main">
  <div class="container">
    <div class="col-xs-12 col-sm-10 col-md-8 col-lg-6 col-sm-offset-1 col-md-offset-2 col-lg-offset-3">
      <div class="title">
        <h3 class="title__header">Login</h3><small class="title__tagline">Bem vindo ao Family24h</small>
      </div>
      <form name="pass_reset_form">
        <div class="form__field email">
          <label for="email">Email</label><small class="email_return"></small>
          <input type="email" name="email" id="email" class="form__input">
        </div>
        <div class="form__field success">
          <p>Email enviado com sucesso. <br />Cheque a sua pasta de SPAM.</p>
        </div>
        <div class="form__field fail">
          <p>Ocorreu um problema ao enviar sua requisição. <br/ > Tente novamente em alguns minutos.</p>
        </div>
        <div class="form__field envia">
          <input type="button" onclick="passwordRecovery()" value="Enviar" class="form__button btn btn-lg btn-block">
        </div>
      </form>
    </div>
  </div>
</section>
