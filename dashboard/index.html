<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Family 24h</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory -->
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles/internal.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body class="dashboard"></body>
  <div class="preloader"></div><div class="dashboard-content">
  <div class="top">
    <div class="top-left-wrap col-md-6 col-lg-8">
      <div class="logo"><a href="/dashboard"><img src="/images/logo-positivo.svg"></a></div>
      <div class="int-page-title">
        <h2>Painel de Controle</h2>
      </div>
      <div class="user-buttons">
        <div class="user-invites glyphicon glyphicon-invites">
	        <div class="counter"></div>
        </div>
        <div class="user-messages glyphicon glyphicon-notifications">
          <div class="counter"></div>
        </div>
        
      </div>
      
      <div class="gender"></div>
      <div class="invites-box">
	      <div class="top-tip"></div>
	      	<div class="invites-list">
		      	<div class="convites-title"></div>
			      <ul class='invites-list-ul'>
				    </ul>
	      	</div>
	      <div class="sem-convites"></div>
      </div>
      <div class="message-box">
        <div class="top-tip"></div>
        <div class="message-list"></div>
      </div>
      
    </div>
    <div class="top-right-users-wrap col-md-3 col-lg-2">
	    <div class="usuario-at-wrap">
	    	<div class="profile_picture_url"></div>
	    	<div class="nome-at-usuario"></div>
	    	<div class="config-box">
        <div class="top-tip"></div>
        <ul class="buttons">
          <li><a href="#" onclick="displayModal('lock');" class="lock"><img src="/images/ic_phonelink_lock_black_48px.svg">
              Mark as stolen</a></li>
          <li><a href="#" onclick="displayModal('ring');" class="ring"><img src="/images/ic_speaker_phone_black_48px.svg">
              Ring</a></li>
          <li><a href="#" onclick="displayModal('wipe');" class="wipe"><img src="/images/ic_phonelink_erase_black_48px.svg">
              Wipe</a></li>
          <li class="logout-li"><a href="/logout" class="logout">
              Logout</a></li>
        </ul>
      </div>
	    </div>
    </div>
    <div class="top-right-groups-wrap col-md-3 col-lg-2">
	    
    </div>
  </div>
</html>
<div role="main" class="dashboard">
  <section class="content">
    <div id="flash" role="alert" class="alert">
      <div class="message"></div>
      <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="groups-content-container">
	      <div class="groups-content-header">
		      <div class='groups-in-info-header-wrap'>
			      <div class="group-icons-wrap"></div>
			      <div class='see-more-groups-in-h' title="ver todos os grupos">•••</div>
		      </div>
		      <div class='curr-group-info-in-h'></div>
	      </div>
	      <div class="group-content"></div>
	      <div class="groups-listing-container">
		      <a class="close close-groups-list">&times;</a>
	      </div>
    </div>
    <div class="left__bar">
      <div class="fixed-top">
        <div data-toggle="collapse" data-target="#leftContents" aria-expanded="false" aria-controls="leftContents" class="group-toggle hidden-md hidden-lg"><span aria-hidden="true" class="glyphicon glyphicon-menu-hamburger"></span></div>
        <div class="contents"></div>
      </div>
      <div id="leftContents" class="left-contents collapse"></div>
    </div>
    <div class="map">
	    <div class="usr-info-in-map-wrap">
		    <span class='close close-member-marker-label-info'>x</span>
		    <div class="usr-info-in-map-content"></div>
	    </div>
      <div id="mapdiv"></div>
      <div id="overmap">
        <div class="icons">
          <ul>
            <li class="force-position"><a title="Force position" alt="Force position"><span aria-hidden="true" class="glyphicon glyphicon-screenshot"></span></a></li>
            <li class="virtual-fences"><a title="Virtual fences" alt="Virtual fences"><span aria-hidden="true" class="glyphicon glyphicon-record"></span></a></li>
            <li class="delete"><a title="Delete" alt="Delete"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></a></li>
            <li class="save"><a title="Save" alt="Save"><span aria-hidden="true" class="glyphicon glyphicon-ok"></span></a></li>
            <li class="edit"><a title="Edit" alt="Edit"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span></a></li>
            <li class="calendar"><a title="Select date interval" alt="Select date interval"><span aria-hidden="true" class="glyphicon glyphicon-calendar"></span></a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bottom__bar">
      <div class="icon-bottom-bar text-center"><img src="/images/icon-bottom-bar.svg"></div>
      <div class="contents"></div>
    </div>
    <div id="contextMenu" class="dropdown clearfix">
      <ul role="menu" aria-labelledby="dropdownMenu" class="dropdown-menu"></ul>
    </div>
    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-label="Close" class="close">
              <div aria-hidden="true" class="span">&times;</div>
            </button>
            <h4 id="myModalLabel" class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <div id="flash-modal" role="alert" class="alert">
              <div class="message"></div>
              <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="row">
              <div class="col-sm-3 col-xs-12 text-center">
                <div class="avatar"><img src=""></div>
              </div>
              <div class="col-sm-9 col-xs-12">
                <p>This will ring your phone for 15 seconds</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Ring</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModalInvites" tabindex="-1" role="dialog" aria-labelledby="myModalInvitesLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-label="Close" class="close">
              <div aria-hidden="true" class="span">&times;</div>
            </button>
            <h4 id="myModalInvitesLabel" class="modal-title">Invites</h4>
          </div>
          <div class="modal-body">
            <div role="alert" class="flash-modal alert">
              <div class="message"></div>
              <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="invites">
              <div class="item active">
                <div class="invite-count"></div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="group-thumb">
                      <div class="image"></div>
                    </div>
                    <div class="group-info">
                      <div class="caption-name">Group Name</div>
                      <div class="name"></div>
                      <div class="caption-date"></div>
                      <div class="date"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="caption-member">Invited by</div>
                    <div class="member-thumb">
                      <div class="image"></div>
                    </div>
                    <div class="member-info">
                      <div class="name"></div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 text-right">
                    <button class="btn btn-success accept-invite">Accept</button>
                  </div>
                  <div class="col-xs-6 text-left">
                    <button class="btn btn-danger deny-invite">Deny</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="no-invites"></div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
    <div id="myModalCalendar" tabindex="-1" role="dialog" aria-labelledby="myModalCalendarLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-label="Close" class="close">
              <div aria-hidden="true" class="span">&times;</div>
            </button>
            <h4 id="myModalCalendarLabel" class="modal-title">Selecione uma data</h4>
          </div>
          <div class="modal-body">
            <div id="flash-modal" role="alert" class="alert">
              <div class="message"></div>
              <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="row">
              <div id="datepicker" class="calendar"></div>
              <div class="time-label">
                <div class="row">
                  <div class="col-xs-6"><span class="hour-ini">01:00</span></div>
                  <div class="col-xs-6 text-right"><span class="hour-end">23:59</span></div>
                </div>
              </div>
              <div id="time-slider" class="time-slider"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="save" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>

<script src="/scripts/jquery.mousewheel.js"></script>

<script src="/scripts/jquery.dateFormat.js"></script>

<script src="/scripts/jquery.ui.ouch-punch.js"></script>

<script src="/scripts/markerwithlabel.js"></script>
<script src="/scripts/markerclusterer.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
