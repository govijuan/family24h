  <div class="top">
    <div class="logo"><a href="/"><img src="/images/logo-negativo.svg"></a></div>
    <div class="user-config glyphicon glyphicon-cog"></div>
    <p class="profile_picture_url"></p>
    <div class="gender"></div>
    <div class="config-box">
      <div class="top-tip"></div>
      <div class="row">
        <div>
          <div class="avatar"></div>
        </div>
        <div>
          <p class="name">Name</p>
          <p class="email">Email</p>
          <p class="telephone">Telephone</p>
        </div>
      </div>
      <div class="row"><a href="/logout">logout</a></div>
    </div>
  </div>

<div role="main" class="dashboard">
  <section class="content">
    <div id="flash" role="alert" class="alert">
      <div class="message"></div>
      <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="button__bar">
      <div class="buttons"><a href="#" onclick="displayModal('lock');" class="lock"><img src="/images/ic_phonelink_lock_black_48px.svg">
          <p>Mark as stolen</p></a><a href="#" onclick="displayModal('ring');" class="ring"><img src="/images/ic_speaker_phone_black_48px.svg">
          <p>Ring</p></a><a href="#" onclick="displayModal('wipe');" class="wipe"><img src="/images/ic_phonelink_erase_black_48px.svg">
          <p>Wipe</p></a></div>
    </div>
    <div id="mapdiv"></div>
    <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" class="modal fade">
      <div role="document" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-dismiss="modal" aria-label="Close" class="close">
              <div aria-hidden="true" class="span">&times;</div>
            </button>
            <h4 id="myModalLabel" class="modal-title">Modal title</h4>
          </div>
          <div class="modal-body">
            <div id="flash-modal" role="alert" class="alert">
              <div class="message"></div>
              <button type="button" aria-label="Close" class="close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="row">
              <div class="col-sm-3 col-xs-12 text-center">
                <div class="avatar"><img src=""></div>
              </div>
              <div class="col-sm-9 col-xs-12">
                <p>This will ring your phone for 15 seconds</p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary">Ring</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
